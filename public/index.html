<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesi√≥n</title>
    <style>
        body {
            font-family:Arial,sans-serif;
            background: url('https://cdn.discordapp.com/attachments/1212206586873909250/1343005454258802730/colegio-parques-de-bogota-web-llanofotografia-6673.png?ex=67bbb2cc&is=67ba614c&hm=c363ce212fe8e69109530bacc935a7cb3080b88f9d2f2338a12508c88b8f08ca&') no-repeat center center fixed;
            background-size:cover;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            margin:0;
            position:relative;
        }

        .blur-background{
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            backdrop-filter:blur(10px);
            background:rgba(0,0,0,0.4);
            z-index:-1;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #333;
            font-size: 22px;
        }

        h2 {
            color: #007bff;
            font-size: 18px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            text-align: left;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            padding-right: 35px;
            box-sizing: border-box;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-105%);
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #555;
            padding: 2px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-password:hover{
            color: #000;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        #feedbackText {
            margin-top: 10px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="blur-background"></div>

    <div class="login-container">
        <h1>San Francisco de As√≠s</h1>
        <h2>Inicio de Sesi√≥n</h2>
        <form id="formulario" onsubmit="login(event)">
            <label for="user">Usuario:</label>
            <div class="input-container">
                <input type="number" id="user" name="user" required>
            </div>

            <label for="passwd">Contrase√±a:</label>
            <div class="input-container">
                <input type="password" id="passwd" name="passwd" required>
                <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
            </div>

            <button type="submit">Ingresar</button>
        </form>
        <p id="feedbackText"></p>
    </div>
    <script>
        function togglePassword() {
            var passwdInput = document.getElementById("passwd");
            var toggleBtn = document.querySelector(".toggle-password");
            if (passwdInput.type === "password") {
                passwdInput.type = "text";
                toggleBtn.textContent = "üôà";
            } else {
                passwdInput.type = "password";
                toggleBtn.textContent = "üëÅÔ∏è";
            }
        }
    </script>
    <script src="js/auth/login.js"></script>
</body>
</html>
